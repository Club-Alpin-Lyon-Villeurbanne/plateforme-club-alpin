version: "3"

services:
    db:
        image: mariadb
        container_name: db_caflyon
        environment:
            MARIADB_ROOT_PASSWORD: test
            MARIADB_DATABASE: caf
        restart: always
        volumes:
            - ./db:/var/lib/mysql
        networks:
            - dev

    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin_caflyon
        depends_on:
            - db
        ports:
            - 8080:80
        environment:
            PMA_HOST: db
        networks:
            - dev

    www:
        build: docker
        container_name: www_caflyon
        ports:
            - "8000:80"
        volumes:
            - ./docker/vhosts:/etc/apache2/sites-enabled
            - ./:/var/www
        links:
            - db
        networks:
            - dev

    mailcatcher:
        image: schickling/mailcatcher
        container_name: mail_caflyon
        networks:
        - dev
        environment:
        - VIRTUAL_HOST=mailcatcher.caf
        - VIRTUAL_PORT=1080

networks:
    dev: