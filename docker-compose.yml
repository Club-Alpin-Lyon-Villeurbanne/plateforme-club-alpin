version: "3"

services:
    cafsite:
        build: docker
        container_name: www_caflyon
        ports:
            - "8000:80"
        volumes:
            - ./docker/vhosts:/etc/apache2/sites-enabled
            - ./:/var/www

    cafdb:
        image: mariadb
        container_name: db_caflyon
        environment:
            MARIADB_ROOT_PASSWORD: test
            MARIADB_DATABASE: caf
        restart: always
        ports:
            - 33066:3306

    phpmyadmin:
        image: phpmyadmin
        container_name: phpmyadmin_caflyon
        ports:
            - 8080:80
        environment:
            PMA_HOST: db
            UPLOAD_LIMIT: 64M

    mailcatcher:
        image: schickling/mailcatcher
        container_name: mail_caflyon
        ports:
            - 1081:1080