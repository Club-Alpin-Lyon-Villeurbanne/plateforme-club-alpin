version: '3.5'

networks:
    default:
        name: caf

services:
    cafsite:
        build:
            context: docker
        restart: unless-stopped
        volumes:
            - ./:/var/www/html
        ports:
            - "80:80"
            - "443:443"
        links:
            - caf-db:db
        networks:
            default: ~

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - "8080:80"
        links:
            - caf-db:db
        environment:
            PMA_HOST: caf-db
            MYSQL_ROOT_PASSWORD: test
        networks:
            default: ~

    caf-db:
        image: mysql:5.7
        environment:
            MYSQL_ROOT_PASSWORD: test
            MYSQL_DATABASE: caf

