version: '3.5'

networks:
    default:
        name: caf

services:
    cafsite:
        build:
            context: docker
        restart: unless-stopped
        command: apache2-foreground
        volumes:
            - ./:/var/www/html
            - ~/.phive:/var/www/.phive
            - ~/.composer:/var/www/.composer
        ports:
            - "8081:80"
            - "443:443"
        links:
            - caf-db:db
        networks:
            default: ~
        environment:
            APP_USER_ID: 1000
            APP_GROUP_ID: 1000

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - "8181:80"
        links:
            - caf-db:db
        environment:
            PMA_HOST: caf-db
            MYSQL_ROOT_PASSWORD: test
        networks:
            default: ~

    caf-db:
        image: mariadb:11.1.2
        environment:
            MARIADB_ROOT_PASSWORD: test
            MARIADB_DATABASE: caf

    mailcatcher:
        image: jderusse/mailcatcher

    assets:
        build: docker/assets
        environment:
            WEBPACK_DOMAIN: "assets.caf"
            WEBPACK_WATCH_USE_POLLING: "true"
            WEBPACK_CACHE_DIRECTORY: "/tmp"
        ports:
            - '${WEBPACK_PORT}'
        volumes:
            - ./:/srv:delegated
