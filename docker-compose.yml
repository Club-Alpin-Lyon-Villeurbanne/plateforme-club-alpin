version: '3.5'

networks:
    default:
        name: caf

services:
    cafsite:
        build:
            context: docker
        restart: unless-stopped
        command: apache2-foreground
        volumes:
            - ./:/var/www/html
            - ~/.phive:/var/www/.phive
            - ~/.composer:/var/www/.composer
        ports:
            - "80:80"
            - "443:443"
        links:
            - caf-db:db
        networks:
            default: ~
        environment:
            APP_USER_ID: 1000
            APP_GROUP_ID: 1000

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - "8080:80"
        links:
            - caf-db:db
        environment:
            PMA_HOST: caf-db
            MYSQL_ROOT_PASSWORD: test
        networks:
            default: ~

    caf-db:
        image: mariadb:10.3.32
        environment:
            MARIADB_ROOT_PASSWORD: test
            MARIADB_DATABASE: caf

