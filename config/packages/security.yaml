security:
    # https://symfony.com/doc/current/security.html#registering-the-user-hashing-passwords
    password_hashers:
        legacy:
            algorithm: md5
            encode_as_base64: false
            iterations: 1

        App\Entity\User:
            algorithm: auto
            migrate_from:
                - legacy

        login_form: auto

    # https://symfony.com/doc/current/security.html#loading-the-user-the-user-provider
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        api:
            pattern: ^/api
            stateless: true
            provider: app_user_provider
            entry_point: jwt
            json_login:
                check_path: /api/auth
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure
            logout:
                path: api_token_invalidate
            jwt: ~
            refresh_jwt:
                check_path: /api/token/refresh


            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#the-firewall

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true
            
        main:
            lazy: true
            provider: app_user_provider

            switch_user:

            form_login:
                login_path: login
                check_path: login
                use_referer: true
                enable_csrf: true

            login_link:
                check_route: session_email_check
                signature_properties: ['id']
                lifetime: 10800 # 3 hours
                success_handler: App\Security\Authentication\MagiclinkResetPasswordHandler

            logout:
                path: app_logout
                target: legacy_root

            remember_me:
                name: 'teardrop' # Remind's me baby of you! https://www.youtube.com/watch?v=R8AOAap6_k4
                secret: '%kernel.secret%'
                lifetime: 2593000 # ~1 month in seconds
                path: /
                secure: 'auto'
                httponly: true
                always_remember_me: true
    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/api/$, roles: PUBLIC_ACCESS } # Allows accessing the Swagger UI
        - { path: ^/api/docs, roles: PUBLIC_ACCESS } # Allows accessing the Swagger UI docs
        - { path: ^/api/(auth|token/refresh), roles: PUBLIC_ACCESS }
        - { path: ^/api/config$, roles: PUBLIC_ACCESS }
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }
