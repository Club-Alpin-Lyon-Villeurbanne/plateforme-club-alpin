on: [pull_request]
name: Test

jobs:
  make-php-cs:
    name: php-cs-fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the environment
        run: |
          export UID_OVERRIDE="$UID"
          export GID_OVERRIDE="$GID"
          docker pull quay.io/caf/php
          make init
      - name: Run the linter
        run: |
          make php-cs

  make-phpstan:
    name: phpstan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the environment
        run: |
          export UID_OVERRIDE="$UID"
          export GID_OVERRIDE="$GID"
          make init
      - name: Setup PHPUnit
        run: |
          make phpunit-setup
      - name: Run phpstan
        run: |
          make phpstan

  make-test:
    name: phpunit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the environment
        run: |
          export UID_OVERRIDE="$UID"
          export GID_OVERRIDE="$GID"
          make init
      - name: Initialise the database
        run: |
          make database-init-test
      - name: Run the unit tests
        run: |
          make tests
