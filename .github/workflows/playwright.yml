name: Playwright Tests

on:
  pull_request:
  workflow_dispatch:

jobs:
  e2e:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Build Docker image + start containers (app + MySQL), install deps, build frontend
      - name: Prepare environment
        uses: ./.github/actions/prepare-for-test

      # Initialize the dev database with fixtures (E2E tests run against the dev app)
      - name: Initialize database
        run: make database-init

      # Node / Playwright setup (on the host, not inside Docker)
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright (Chromium only)
        run: npx playwright install --with-deps chromium

      - name: Prepare test env file
        run: cp .env.test.example .env.test

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          retention-days: 7
