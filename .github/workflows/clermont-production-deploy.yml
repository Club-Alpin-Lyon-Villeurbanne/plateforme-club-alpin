name: Deploy on Production - Clermont-Ferrand ðŸš€

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-production.yml
    with:
      environment: production-clermont
      deployment_label: Production - Clermont-Ferrand
      clever_app_id: ${{ vars.CLERMONT_CLEVER_APP_ID }}
      clever_alias: ''
      last_deployed_variable: CLERMONT_LAST_DEPLOYED_SHA
      failure_logs_url: ${{ vars.CLERMONT_FAILURE_LOGS_URL }}
    secrets:
      clever_token: ${{ secrets.CLERMONT_CLEVER_TOKEN }}
      clever_secret: ${{ secrets.CLERMONT_CLEVER_SECRET }}
      slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
