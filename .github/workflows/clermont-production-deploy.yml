name: Deploy on Production - Clermont-Ferrand ðŸš€

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-production.yml
    with:
      environment: production-clermont
      deployment_label: Production - Clermont-Ferrand
      clever_alias: web-prod-clermont
      last_deployed_variable: LAST_DEPLOYED_SHA_CLERMONT
    secrets:
      clever_token: ${{ secrets.CLEVER_TOKEN_CLERMONT }}
      clever_secret: ${{ secrets.CLEVER_SECRET_CLERMONT }}
      slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
