name: Deploy on Production - Lyon ðŸš€

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-production.yml
    with:
      environment: production
      deployment_label: Production - Lyon
      clever_alias: web-prod
      last_deployed_variable: LAST_DEPLOYED_SHA
      failure_logs_url: https://console.clever-cloud.com/organisations/orga_ad557a52-c460-4455-88b0-8acd46733724/applications/app_a79768fb-5fc1-457e-acbe-77d16dbf5689/logs
    secrets:
      clever_token: ${{ secrets.CLEVER_TOKEN }}
      clever_secret: ${{ secrets.CLEVER_SECRET }}
      slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
      last_deployed_sha: ${{ vars.LAST_DEPLOYED_SHA }}
