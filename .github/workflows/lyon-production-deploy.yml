name: Deploy on Production - Lyon ðŸš€

on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    uses: ./.github/workflows/deploy-production.yml
    with:
      environment: production
      deployment_label: Production - Lyon
      clever_app_id: ${{ vars.LYON_CLEVER_APP_ID }}
      clever_alias: ''
      last_deployed_variable: LYON_LAST_DEPLOYED_SHA
      failure_logs_url: ${{ vars.LYON_FAILURE_LOGS_URL }}
    secrets:
      clever_token: ${{ secrets.LYON_CLEVER_TOKEN }}
      clever_secret: ${{ secrets.LYON_CLEVER_SECRET }}
      slack_webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
